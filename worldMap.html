<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/worldMap.css" />

  <body>
    <div class="containerWorld">
      <div class="main">
        <div class="nameLocationBtns">
          <input
            type="button"
            class="btnLOcation toLocation1"
            value="location1"
          />
          <input
            type="button"
            class="btnLOcation toLocation2"
            value="location2"
          />
          <input
            type="button"
            class="btnLOcation toLocation3"
            value="location3"
          />

          <img

        <div class="details">
          <p>gold: <span class="goldAmount">10G</span></p>
