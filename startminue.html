<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/startminue.css">
</head>

<body>
    <main>
        <div class="myContainer">
            <div class="divStartGame">
                <a href="#nameGamer" class="btn-Primary">Start Game</a>
            </div>
        </div>
        <br>
        <section id="nameGamer">
            <div class="Container">
                <form action="">
                    <div class="submitDiv">
                        <label for="namePlayer">Name Player</label>
                        <input id="submit" type="submit">
                    </div>
                    <input id="namePlayer" type="text">
                </form>
            </div>
        </section>
        <br>
        <section>
            <div class="Container">
                <div class="gamerScren">
                    <div class="playerData">
                        <ul>
                            <li>
                                <div class="informatinPlayers">
                                    <h4>maxHp</h4>
                                    <button>+</button>
                                </div>
                            </li>
                            <li>
                                <div class="informatinPlayers">
                                    <h4>name</h4>
                                    <button>+</button>
                                </div>
                            </li>
                            <li>
                                <div class="informatinPlayers">
                                    <h4>str</h4>
                                    <button>+</button>
                                </div>
                            </li>
                            <li>
                                <div class="informatinPlayers">
                                    <h4>dex</h4>
                                    <button>+</button>
                                </div>
                            </li>
                            <li>
                                <div class="informatinPlayers">
                                    <h4>def</h4>
                                    <button>+</button>
                                </div>
                            </li>
                            <li>
                                <div class="informatinPlayers">
                                    <h4>xp</h4>
                                    <button>+</button>
                                </div>
                            </li>
                            <li>
                                <div class="informatinPlayers">
                                    <h4>lvl</h4>
                                    <button>+</button>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="playerImg">
                        <img src="/assets/image/Boss Tantalus.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
