<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/startminue.css">
</head>

<body>
    <main>
        <div class="myContainer">
            <div class="container">
                <img src="/assets/image/svgexport-30.png" alt="">
            </div>
            <div class="divStartGame">
                <form action="">
                    <div class="submitDiv">
                        <label for="namePlayer">Player Name</label>
                    </div>
                    <input id="namePlayer" type="text">
                </form>
                <a href="#nameGamer" class="btn-Primary">Start Game</a>
            </div>
        </div>
        <section>
            <div class="Container">
                <div class="gamerScren">
                    <div class="playerData">
                        <ul>
                            <li style="text-align: center;">
                                <h2>freePoints: <span id="freePoints">3</span> </h2>
                            </li>
                            <li style="text-align: center;">
                                <div style="display: block;" class="informatinPlayers">
                                    <h3 style="display: inline-block;" id="maxXp">maxXp</h3>
                                    <h3 style="display: inline-block;">/100</h3>
                                </div>
                            </li>
                            <li>
                                <div class="informatinPlayers">
                                    <h4>name</h4>
                                    <h3 id="name">name</h3>
                                </div>
                            </li>
                            <li>
                                <div class="informatinPlayers">
                                    <h4>lvl</h4>
                                    <h3 id="btnLvl">lvl</h3>
                                </div>
                            </li>
                            <li>
                                <div class="informatinPlayers">
                                    <h4>str</h4>
                                    <button class="btnPlus btnStr">+</button>
                                </div>
                            </li>
                            <li>
                                <div class="informatinPlayers">
                                    <h4>dex</h4>
                                    <button class="btnPlus btnDex">+</button>
                                </div>
                            </li>
                            <li>
                                <div class="informatinPlayers">
                                    <h4>def</h4>
                                    <button class="btnPlus btnDef">+</button>
                                </div>
                            </li>
                            <li>
                                <div class="informatinPlayers">
                                    <h4>xp</h4>
                                    <button class="btnPlus btnXp">+</button>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="playerImg">
                        <img src="/assets/image/Boss Tantalus.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <section class="gameOver">
        <img src="/assets/image/pngimg.com - game_over_PNG36.png" alt="">
    </section>

</body>
<script src="/scripts/startminue.js"></script>

</html>
