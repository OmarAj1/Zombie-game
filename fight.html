<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/fight.css">
</head>

<body>
    <section>
        <div class="Container fight-container">
            <div class="fightScreen">
                <div class="monsterImg">
                    <img src="https://www.pngkey.com/png/detail/128-1288231_vicious-little-beasts-monsters-rpg.png"
                        alt="Vicious Little Beasts - Monsters Rpg@pngkey.com">
                    <div class="monsterInf">
                        <div>
                            <span>hp:</span><span class="showHp"> 10</span><span>/100</span>
                        </div>
                        <div>
                            <span>def:</span><span class="showDef"> 0</span>
                        </div>
                        <div>
                            <span>str:</span><span class="showStr"> 0</span>
                        </div>
                    </div>
                </div>
                <div class="playerImg">
                    <img src="/assets/image/Boss Tantalus.png" alt="">
                    <div class="playerInf">
                        <div>
                            <span>hp:</span><span class="showHp">10</span><span>/100</span>
                        </div>
                        <div>
                            <span>def:</span><span class="showDef"> 0</span>
                        </div>
                        <div>
                            <span>str:</span><span class="showStr"> 0</span>
                        </div>
                    </div>
                </div>
                <div class="winDiv">
                    <h2>You Are Win</h2>
                    <button class="returnMinue">Ok</button>
                </div> 
            </div>
            <div class="divBtn">
                <button id="btnAttack">Attack</button>
                <button id="btnRun">Run</button>
                <button id="btnPosion">Use Posion<span class="pos">: 0</span></button>
            </div>
        </div>
    </section>
</body>

</html>
